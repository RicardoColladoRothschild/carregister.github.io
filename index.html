<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehiculo Registration - [Ricardo Collado]</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <main class="container">
        <div class="title-container">
            <h1>Car register</h1>
        </div>
        <div class="data-container">
             <div class="data-container--input">
                <label>Vehicule Maker:</label>
                <input class="data-container--modifier" type="text" id="maker">
             </div>  
             <div class="data-container--input">
                <label>Vehicule Model:</label>
                <input class="data-container--modifier" type="text" id="model">
             </div>   
             <div class="data-container--input">
                <label>Vehicule Year:</label>
                <input class="data-container--modifier" type="text" id="year">
             </div>  

             
             <button class="primary-button" id="save" onclick="saveACar()">Guardar</button>
             <button class="primary-button" id="view_List" onclick="showMe()">Ver Lista</button>

             
             
            


        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
